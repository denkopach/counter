<div class="container">
  <div>
    <label for="first-input">{{valueFirst}}</label>
    <br>
    <input id="first-input" type="number"
           #firstElement [class.negative]="valueFirst < 0"
           [value]="valueFirst">
  </div>
  <div>
    <label for="second-input">{{valueSecond}}</label>
    <br>
    <input id="second-input" type="number" #secondElement
           [class.negative]="valueSecond < 0"
           [value]="valueSecond">
  </div>
</div>
